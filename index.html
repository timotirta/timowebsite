<head>
	<title>Haii Shyaren :p!</title>
</head>
<style >
	#rcorners2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 100px;
  height: 100px;
  background-color: white; 
  line-height: 100px;
  text-align: center;
}
	#rcorners1 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 150px;
  height: 100px;
  background-color: white; 
  line-height: 100px;
  text-align: center;
}

</style>
<script>
function myOnloadFunc(){
	var objDate = new Date();
	var hours = objDate.getHours();
	if(hours >= 12 && hours <= 16){
	    alert('Good Afternoon Shyaren :p');
	}
	else if(hours > 16 && hours <= 19){
	    alert('Good Evening Shyaren :p');
	}
	else if(hours > 19 && hours <= 24){
	    alert('Good Night Shyaren :p');
	}
	else if(hours >= 0 && hours <= 5){
	    alert('Hayoooo belum tidur ya Shyaren :p');
	}
	else if(hours > 4 && hours <= 12){
	    alert('Good Morning Shyaren :p');
	}
}
function tambah() {
    document.getElementById("mbabiId").value=parseInt(document.getElementById("mbabiId").value)+1;
    document.getElementById("nomor").value=document.getElementById("mbabiId").value;
}
function kurang() {
    document.getElementById("mbabiId").value=parseInt(document.getElementById("mbabiId").value)-1;
    document.getElementById("nomor").value=document.getElementById("mbabiId").value;
}
function submit(){
	if(document.getElementById("nomor").value != document.getElementById("mbabiId").value){
		alert("Heiii ga boleh curang yaa :p harus pakai tombol plus minus ya :p");
    	document.getElementById("nomor").value=document.getElementById("mbabiId").value;
	}else{
		if (parseInt(document.getElementById("mbabiId").value)<0) {
				alert("Mbabi mu tidak mungkin minus :p");
		}else if (parseInt(document.getElementById("mbabiId").value)>=10){
				var audio = new Audio('Voice.mp3');
				audio.play();
				alert("Kaget gaa shyaren yang cantikk?:p");
		}else{
			switch(parseInt(document.getElementById("mbabiId").value)){
			case 1:
				alert("1 ? Ku Tidak percaya :p");
				break;
			case 2:
				alert("2 ? kurang lah masa pandaa mbabi cuma 2x sehari :p");
				break;
			case 3:
				alert("3 ? Pandanya mulai banyak nih :p");
				break;
			case 4:
				alert("4 ? Kayaknya pulau pulaunya mulai terbentuk ya :p");
				break;
			case 5:
				alert("5 ? hahahah kayaknya masih kurang nihh :p");
				break;
			default:
				alert("Ayoo kurang sedikit");
				break;
			}
		}
	}
}
</script>
<body onload="myOnloadFunc();">
	<div style="background: url(shyaren1.jpeg); width:100%; height: 100%;">
		<div id="rcorners1" style="top: 50%; left: 30%; position: absolute;">
			<input type="text" id="nomor" placeholder="Disini Nilai Mbabi" style="width: 100%;height: 100%; border: 0px none;">
		</div>
		<div id="rcorners2" style="top: 50%; left: 50%; position: absolute;" onclick="tambah()">
			+
		</div>
		<div id="rcorners2" style="top: 50%; left: 65%; position: absolute;" onclick="kurang()">
			-
		</div>
		<div id="rcorners2" style="top: 70%; left: 50%; position: absolute;" onclick="submit()">
			Submit
		</div>
		<input type="hidden" id="mbabiId" value="0">
	</div>
</body>
